<tr>
    <td class="trait-label">
        <a class="trait-edit" data-trait="{{key}}" title="{{localize 'USR.TraitEdit'}}">
            <i class="fas fa-edit"></i>
        </a>
        {{ trait.label }}
    </td>
    <td class="trait-value rolls-{{trait.roll}}">
        {{trait.value}}
    </td>

    <td class="trait-xp"><a class="roll-xp">{{trait.xp}}/5</a></td>
    <td class="trait-roll">
        <button class="rollable roll die d10" data-roll-usr="{{trait.value}}/4/0" data-trait="{{key}}" data-label="{{trait.label}}">4</button>
        <button class="rollable roll die d10" data-roll-usr="{{trait.value}}/3/0" data-trait="{{key}}" data-label="{{trait.label}}">3</button>
        <button class="rollable roll die d10" data-roll-usr="{{trait.value}}/2/0" data-trait="{{key}}" data-label="{{trait.label}}">2</button>
        <button class="roll-dialog roll die d10" data-roll-usr="{{trait.value}}" data-trait="{{key}}" data-label="{{trait.label}}">?</button>
    </td>
</tr>
{{#each trait.spec }}
<tr class="trait-specialization">
    <td class="trait-label specialization">
        - {{ title }}
    </td>
    <td class="trait-value rolls-{{ roll }}">
        {{ value }}
    </td>
    <td class="trait-xp">{{ xp }}/3</td>
    <td class="trait-roll">
        <button class="rollable roll die d10" data-roll-usr="{{ ../value }}/4/{{ value }}" data-trait="{{ ../key }}" data-label="{{ title }}">4</button>
        <button class="rollable roll die d10" data-roll-usr="{{ ../value }}/3/{{ value }}" data-trait="{{ ../key }}" data-label="{{ title }}">3</button>
        <button class="rollable roll die d10" data-roll-usr="{{ ../value }}/2/{{ value }}" data-trait="{{ ../key }}" data-label="{{ title }}">2</button>
        <button class="roll-dialog roll die d10" data-roll-usr="{{ ../value }}/0/{{ value }}" data-trait="{{ ../key }}" data-label="{{ title }}">?</button>
    </td>
</tr>
{{/each}}
