<section class="traits">
    {{#each traits as |trait key|}}
        <div class="trait">
            <label class="trait-title" for="traits.{{ key }}">
                {{ capitalize key }}
            </label>
            <input class="trait-value" type="number" id="traits.{{ key }}" name="system.traits.{{ key }}.value" value="{{trait.value}}"/>
        </div>
    {{/each}}
</section>
