<div>
    <h3>
        {{#if label}}
            Make <span id="label">{{ label }}</span> Roll
        {{else}}
            Make Custom Roll
        {{/if}}
    </h3>
    <select id="difficulty">
        {{#each difficulty }}
            <option value="{{dice}}"{{#if active}} selected="selected" {{/if}}>{{label}} ({{ dice }})</option>
        {{/each}}
    </select>
    {{#if traits}}
        <select id="trait">
            <option value="">Select Trait</option>
            {{#each traits }}
                <option value="{{value}}"{{#if active}} selected="selected" {{/if}}>{{label}} ({{ value }})</option>
            {{/each}}
        </select>
    {{/if}}
</div>
